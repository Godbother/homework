<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="public-html-header">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="author" content="Fei">
<link href="../../public/css/bootstrap.min.css" rel="stylesheet">
<link href="../../public/css/signin.css" rel="stylesheet">
<link href="../../public/css/bootstrap-theme.min.css" rel="stylesheet">
<link href="../../public/css/ie10-viewport-bug-workaround.css"
	rel="stylesheet">
<link href="../../public/css/theme.css" rel="stylesheet">
<script src="../../public/js/ie-emulation-modes-warning.js"></script>
<link href="../../css/user_index.css" rel="stylesheet">
<style type="text/css">
	.left-box{
		margin-top: 40px;
		float: left;
		width: 500px;
		height: 500px;
		margin-left: 70px;
	}
	.main-box{
		height: 1080px;
		width: 90%;
		z-index: 1;
	}
	.right-box{
		margin-top: 40px;
		margin-left: 40px;
		float: left;
	}
	.title{
		font-size: 36px;
		text-align: left;
	}
	.little_title{
		font-size: 28px;
		text-align: left;
	}
	.pri-parm-do{
		margin-top: 35px;
		text-align: left;
		font-size: 20px;
		overflow：hidden;
	}

	.ver-choose{
		background-color: #ff211c;
		color: white;
	}
	.ver{
		float: left;
		margin-left: 10px;
		width: 30%;
	}
	.form{
		width: 150%;
	}
</style>
<title>首页</title>
</head>
<body class="body-fixtop">
	<nav class="nav">
		<!--mark1  -->
		<a href="#" class="nav-a">你好</a> <a href="#" class="nav-a">主页</a> <a
			href="#" class="nav-a">我的订单</a> <a href="#" class="nav-right">个人中心</a>
	</nav>
	<div class="main-box">
		<div  class="left-box">
			<div id="carousel-example-generic" class="carousel slide"
				data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#carousel-example-generic" data-slide-to="0"
						class="active"></li>
					<li data-target="#carousel-example-generic" data-slide-to="1"></li>
					<li data-target="#carousel-example-generic" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img src="../../image/pic1.png" style="height: 500px;width: 500px"
							alt="First slide">
					</div>

					<div class="item">
						<img src="../../image/pic2.png" style="height: 500px;width: 500px"
							alt="Second slide">
					</div>
					<div class="item">
						<img src="../../image/pic3.png" style="height: 500px;width: 500px"
							alt="Third slide">
					</div>
				</div>
				<a class="left carousel-control" href="#carousel-example-generic"
					role="button" data-slide="prev"> <span
					class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a> <a class="right carousel-control" href="#carousel-example-generic"
					role="button" data-slide="next"> <span
					class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
		
		<div align="right" class="right-box">
			<div class="title">1950X-线程撕裂者</div>
			<div class="little_title">信仰升级</div>
			<div class="pri-parm-do">
				<form class="form">
					<div class="choice-box">
						<div class="ver-choose">
							<span class="glyphicon glyphicon-play"></span>
							版本选择
						</div>
						<div class="ver"><input type="radio" name="version" value="1">标配版</div>
						<div class="ver"><input type="radio" name="version" value="2">高配版</div>
						<div class="ver"><input type="radio" name="version" value="3">尊享版</div>
					</div>
					<div style="clear: both"></div>
					<div class="price">价格：</div>
					<div class="num">
						数量：<span class="numchoose"></span>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
<script src="../../public/jquery/jquery.min.js"></script>
<script src="../../public/js/bootstrap.min.js"></script>
<script src="../../public/js/ie10-viewport-bug-workaround.js"></script>

<script type="text/javascript">
	$("li.cate-menu-item").mouseenter(function() {
		$("#nextmenu").show();
	});
	$("li.cate-menu-item").mouseleave(function() {
		$("#nextmenu").hide();
	});

	$("#img-left").click(function() {
		location.href = "#";
	});
	$("#img-right").click(function() {
		location.href = "#";
	});
</script>
</html>
