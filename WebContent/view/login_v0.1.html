<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="public-html-header">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="author" content="Fei">
<link href="../../../public/css/bootstrap.min.css" rel="stylesheet">
<link href="../../../public/css/signin.css" rel="stylesheet">
<link href="../../../public/css/bootstrap-theme.min.css"
	rel="stylesheet">
<link href="../../../public/css/ie10-viewport-bug-workaround.css"
	rel="stylesheet">
<link href="../../../public/css/theme.css" rel="stylesheet">
<script src="../../../public/js/ie-emulation-modes-warning.js"></script>
<link href="../css/user_login.css" rel="stylesheet">
<title>登录页</title>
</head>
<body>
	<div class="container bg-log">
	
		<form class="form-signin">
			<h2 class="form-signin-heading" align="center">请登录</h2>
			<label for="inputUsername" class="sr-only">用户名</label> <input
				type="email" id="inputUsername" class="form-control"
				placeholder="请输入用户名" required autofocus> <label
				for="inputPassword" class="sr-only">密码</label> <input
				type="password" id="inputPassword" class="form-control"
				placeholder="请输入密码" required>
			<div class="checkbox">
				<label> <input type="checkbox" value="remember-me">
					<b>记住我</b>
				</label>
				<label>
					<a href="#"><b>没有账号？点我注册</b></a>
				</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
		</form>

	</div>
	<!-- /container -->
	<div class="homebox">
		<img alt="home" src="../image/home1.png" id="home" class="home">
	</div>

</body>
<script src="../../../public/jquery/jquery.min.js"></script>
<script src="../../../public/js/bootstrap.min.js"></script>
<script src="../../../public/js/ie10-viewport-bug-workaround.js"></script>
</html>
